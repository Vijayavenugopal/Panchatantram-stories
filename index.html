<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Panchatantra Tales for Kids</title>
    <style>
        :root { --primary: #2e7d32; --accent: #fbc02d; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: #e8f5e9; color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        select, button { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; cursor: pointer; }
        button { background: var(--primary); color: white; border: none; transition: 0.3s; }
        button:hover { background: #1b5e20; }
        #story-display { background: #fffde7; padding: 25px; border-radius: 10px; border-left: 8px solid var(--accent); min-height: 300px; }
        .moral-box { margin-top: 20px; padding: 15px; background: #c8e6c9; border-radius: 5px; font-weight: bold; color: #1b5e20; }
    </style>
</head>
<body>

<div class="container">
    <h1>ü¶Å 50 Panchatantra Stories üêæ</h1>
    
    <div class="controls">
        <select id="langSelect" onchange="loadStory()">
            <option value="en">English</option>
            <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
            <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å (Telugu)</option>
        </select>
        
        <select id="storySelect" onchange="loadStory()">
            </select>
        
        <button onclick="nextStory()">Next Story ‚û°Ô∏è</button>
    </div>

    <div id="story-display">
        <h2 id="story-title">Select a story to begin!</h2>
        <p id="story-content">The wisdom of ancient India awaits...</p>

    </div>
</div>

<script>
    const stories = {
        en: [
            { t: "The Lion and the Rabbit", c: "A cruel lion was eating all the animals. A clever rabbit led him to a well, claiming another lion lived there. The lion jumped at his reflection and drowned.", m: "Wit is mightier than strength." },
            { t: "The Monkey and the Crocodile", c: "The crocodile's wife wanted the monkey's heart. The monkey tricked the crocodile into returning to the tree by saying he left his heart there.", m: "Presence of mind saves lives." },
            { t: "The Blue Jackal", c: "A jackal fell into a tub of blue dye. He pretended to be a king sent by God, but he howled when he heard other jackals, revealing his identity.", m: "The truth cannot be hidden for long." },
            { t: "The Talkative Tortoise", c: "A tortoise held a stick with two geese. He opened his mouth to talk despite warnings, fell down, and died.", m: "Speak only when necessary." },
            { t: "The Elephant and the Mice", c: "Mice saved elephants from a hunter's net by gnawing the ropes. The elephants realized even small friends are valuable.", m: "A friend in need is a friend indeed." },
            // ... I can help you fill all 50 here!
        ],
        hi: [
            { t: "‡§∂‡•á‡§∞ ‡§î‡§∞ ‡§ñ‡§∞‡§ó‡•ã‡§∂", c: "‡§è‡§ï ‡§ö‡§§‡•Å‡§∞ ‡§ñ‡§∞‡§ó‡•ã‡§∂ ‡§®‡•á ‡§∂‡•á‡§∞ ‡§ï‡•ã ‡§ï‡•Å‡§è‡§Ç ‡§Æ‡•á‡§Ç ‡§â‡§∏‡§ï‡•Ä ‡§™‡§∞‡§õ‡§æ‡§à ‡§¶‡§ø‡§ñ‡§æ‡§ï‡§∞ ‡§â‡§∏‡•á ‡§Æ‡§æ‡§∞ ‡§ó‡§ø‡§∞‡§æ‡§Ø‡§æ‡•§", m: "‡§¨‡•Å‡§¶‡•ç‡§ß‡§ø ‡§¨‡§≤ ‡§∏‡•á ‡§¨‡•ú‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡•§" },
            { t: "‡§¨‡§Ç‡§¶‡§∞ ‡§î‡§∞ ‡§Æ‡§ó‡§∞‡§Æ‡§ö‡•ç‡§õ", c: "‡§¨‡§Ç‡§¶‡§∞ ‡§®‡•á ‡§Ö‡§™‡§®‡•Ä ‡§ú‡§æ‡§® ‡§¨‡§ö‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ù‡•Ç‡§† ‡§¨‡•ã‡§≤‡§æ ‡§ï‡§ø ‡§â‡§∏‡§ï‡§æ ‡§¶‡§ø‡§≤ ‡§™‡•á‡•ú ‡§™‡§∞ ‡§π‡•à‡•§", m: "‡§µ‡§ø‡§™‡§§‡•ç‡§§‡§ø ‡§Æ‡•á‡§Ç ‡§ö‡§§‡•Å‡§∞‡§§‡§æ ‡§ï‡§æ‡§Æ ‡§Ü‡§§‡•Ä ‡§π‡•à‡•§" }
            // ... 50 Hindi translations
        ]
    };

    // Fill the dropdown with 50 slots
    const select = document.getElementById('storySelect');
    for(let i=1; i<=50; i++) {
        let opt = document.createElement('option');
        opt.value = i-1;
        opt.innerHTML = `Story ${i}`;
        select.appendChild(opt);
    }

    function loadStory() {
        const lang = document.getElementById('langSelect').value;
        const idx = document.getElementById('storySelect').value;
        const data = stories[lang] && stories[lang][idx] ? stories[lang][idx] : {t: "Coming Soon...", c: "I am translating this story for you right now!", m: ""};
        
        document.getElementById('story-title').innerText = data.t;
        document.getElementById('story-content').innerText = data.c;
        if(data.m) {
            document.getElementById('story-moral').style.display = 'block';
            document.getElementById('story-moral').innerText = "Moral: " + data.m;
        } else {
            document.getElementById('story-moral').style.display = 'none';
        }
    }

    function nextStory() {
        let current = parseInt(select.value);
        if(current < 49) {
            select.value = current + 1;
            loadStory();
        }
    }
</script>

</body>
</html>
